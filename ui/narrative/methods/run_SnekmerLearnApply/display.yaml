#
# define display information
#
name: Snekmer Apply
tooltip: |
    Performs the Snekmer Apply Function using TIGRFAMS annotations with a pre-built counts matrix from 1000 InterPro genomes.
screenshots: []

icon: null

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            [annotate_contigset]

#
# Configure the display and description of parameters
#
parameters :
    input_type :
        ui-name : |
            Input Type
        short-hint : |
            Select the type of input: either a Protein Sequence Set or a Genome.
    protein_input :
        ui-name : |
            ProteinSetSequence Object
        short-hint : |
            Each sequence within this file will be annotated using Snekmer Apply with TIGRFAMs annotations. 
    genome_input :
        ui-name : |
            Genome Object
        short-hint : |
            Each sequence within this file will be annotated using Snekmer Apply with TIGRFAMs annotations. 
description : |
    <p> v2 The user supplies files containing sequences in an appropriate format (e.g. ProteinSetObjects or GenomeObjects). Snekmer uses cosine distance to predict the annotation of each sequence from the pre-built kmer counts matrix. The output is a table for each file containing sequence annotation predictions with confidence levels.</p>
